<div id="frags">widget = div.new_font
	label.name

		input:family.name
	label.name

		textarea:script.script
	button:done.float_right {disabled:true}/"done"

</div>
<script>
body = document.getElementsByTagName("body")[0];
frags = document.getElementById("frags");
view = Frag(frags.innerHTML);
view.attach_to(body)
</script>
