<!DOCTYPE html>
<head>

<script src="./parser.js" type="text/javascript" ></script>
<script src="./js/core.js" type="text/javascript" ></script>
<div style="display:none;" id="joe">

header = div#header/[
	img{src:%3}, 
	h1/"title", 
	sections ]

links = div#links/ol/%2

article = div.article/[
	h1/'myblog', 
	div#date/ %1, 
	p/'blog text here' ]

div:myblog#blog/[header, article, links]
</div>

<script>
body = document.getElementsByTagName("body")[0];
joe = document.getElementById("joe");

words = ['poop', 'fart', 'butt', 'frogs', 'cats']
list = []
for (var i = 0; i<10; i++){ list.push( "a.link/h3/'"+words[i%4]+"' " ) }

blog = new _('div/p');
blog = blog( joe.innerHTML, String(new Date()), list, "./icon.png" );


body.appendChild(blog.myblog);

</script>
</head>
<body></body>
